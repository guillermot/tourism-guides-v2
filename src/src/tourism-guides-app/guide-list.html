<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="guide-list">
    <template>
        <style>
            .box {
                margin-top: 5px;
                margin-left: 5px;
                margin-right: 5px;
                margin-bottom: 5px !important;
                cursor: pointer;
            }

            .gm-header
            {
                padding-bottom: 20px !important;
                padding-top: 20px !important;
            }

            .hero-body .title { padding-left: 25px; }
            .hero-body .subtitle { padding-left: 25px; }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="../../bower_components/bulma/css/bulma.css">
        <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.css">

        <section class="hero is-primary">
            <div class="hero-body gm-header">
                <div class="container">
                    <h1 class="title">
                        Tourism <strong>Guides</strong>
                    </h1>
                    <h2 class="subtitle">
                        Get to know what you should do
                    </h2>
                </div>
            </div>
        </section>

        <template is="dom-repeat" items="[[guides]]">
            <a href="/places/{{item.code}}">
                <div class="box" on-click="onGuideClick">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="[[item.img]]" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong>[[item.name]]</strong> <small>@johnsmith</small> <small>31m</small>
                                    <br> [[item.description]]
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                    <a class="level-item">
                                    <span class="icon is-small"><i class="fa fa-reply"></i></span>
                                </a>
                                    <a class="level-item">
                                    <span class="icon is-small"><i class="fa fa-retweet"></i></span>
                                </a>
                                    <a class="level-item">
                                    <span class="icon is-small"><i class="fa fa-heart"></i></span>
                                </a>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>
            </a>
        </template>
    </template>
    <script>
        class GuideList extends Polymer.Element {

            onGuideClick(event) {
                const item = event.model.item;
                this.dispatchEvent(new CustomEvent('guide-click', {
                    detail: item
                }));
            }

            static get is() {
                return 'guide-list';
            }

            static get properties() {
                return {
                    guides: {
                        notify: true
                    }
                }
            }
        }

        window.customElements.define(GuideList.is, GuideList);
    </script>

</dom-module>
